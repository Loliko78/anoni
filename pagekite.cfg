# PageKite configuration file
# Defaults for PageKite

# Your kite name (replace with your actual kite name)
kitename = harvestano.pagekite.me

# Default ports
defaults
    # HTTP
    http = 80:localhost:5000
    # HTTPS
    https = 443:localhost:5000

# Enable logging
logfile = pagekite.log
loglevel = info

# Security settings
cleanclose = true 