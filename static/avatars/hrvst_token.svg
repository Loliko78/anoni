<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон токена -->
  <circle cx="32" cy="32" r="30" fill="#00ff41" stroke="#00cc33" stroke-width="2"/>
  
  <!-- Внутренний круг -->
  <circle cx="32" cy="32" r="24" fill="#0a0a0c" stroke="#00ff41" stroke-width="1"/>
  
  <!-- Символ HRVST -->
  <text x="32" y="28" text-anchor="middle" font-family="'VT323', monospace" font-size="12" fill="#00ff41" font-weight="bold">HRVST</text>
  
  <!-- Декоративные элементы -->
  <circle cx="32" cy="38" r="2" fill="#00ff41"/>
  <circle cx="26" cy="38" r="1" fill="#00ff41" opacity="0.7"/>
  <circle cx="38" cy="38" r="1" fill="#00ff41" opacity="0.7"/>
  
  <!-- Блики -->
  <circle cx="24" cy="24" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="40" cy="20" r="2" fill="#ffffff" opacity="0.2"/>
  
  <!-- Анимация свечения -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Основной круг с эффектом свечения -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#00ff41" stroke-width="2" filter="url(#glow)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg> 