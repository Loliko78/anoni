{% extends "base_new.html" %}

{% block title %}Создать группу - Harvestano{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Создать группу</h2>
    <form method="POST">
        <div class="form-group">
            <label for="group_name">Название группы</label>
            <input type="text" 
                   id="group_name" 
                   name="group_name" 
                   class="input-field" 
                   placeholder="Введите название группы"
                   required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-submit">Создать группу</button>
        </div>
    </form>
    <div class="text-center mt-2">
        <a href="{{ url_for('index') }}" style="color: var(--accent);">← Назад к чатам</a>
    </div>
</div>
{% endblock %}
