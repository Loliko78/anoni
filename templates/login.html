{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>> ВХОД В СИСТЕМУ_</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label class="form-label">Ник</label>
            <input type="text" name="nickname" class="input-field" required>
        </div>
        <div class="form-group">
            <label class="form-label">Пароль</label>
            <input type="password" name="password" class="input-field" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Войти" class="btn-submit">
        </div>
    </form>
    <div class="switch-auth">
        <p>> НЕТ УЧЕТНОЙ ЗАПИСИ? <a href="{{ url_for('register') }}">ЗАПИСАТЬСЯ В РЕЕСТР</a></p>
    </div>
</div>
{% endblock %}
