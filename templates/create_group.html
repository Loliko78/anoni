{% extends "base.html" %}

{% block title %}Создать группу{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>> СОЗДАТЬ НОВУЮ ГРУППУ_</h2>
    <form method="POST" action="{{ url_for('create_group') }}">
        <div class="form-group">
            <label for="group_name">> ИМЯ ГРУППЫ:</label>
            <input type="text" name="group_name" id="group_name" class="input-field" placeholder="Введите название..." required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-submit">> СОЗДАТЬ</button>
        </div>
    </form>
</div>
{% endblock %}
